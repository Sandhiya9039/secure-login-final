<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .home-container {
            background: rgba(0, 0, 0, 0.6);
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0,0,0,0.5);
            max-width: 500px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2em;
        }

        p {
            font-size: 1.1em;
            margin-bottom: 30px;
        }

        a.button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #00f2fe;
            color: #000;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        a.button:hover {
            background-color: #ffffff;
            color: #000;
        }
    </style>
</head>
<body>
<div class="home-container">
    <h1>Welcome to Secure Login App</h1>
    <p>You have successfully logged in.</p>
    <a class="button" th:href="@{/logout}">Logout</a>
</div>
</body>
</html>
